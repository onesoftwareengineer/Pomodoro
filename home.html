<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body onload="home()">
    
    <div id="home">
        <h1 class="white"></h1>
        <textarea autofocus id="quote-input" rows="5"></textarea>
    </div>
    
    <div class="wrapper" id="pomodoro">
        <div id="headsUpDisplay" class="content headsUpDisplay"></div>
        <div id="instructions" class="content instructions">
                <p>Learn or work, focus on one thing only otherwise stop the Pomodoro.</p>
        </div>
        <div id="buttons" class="content buttons">
            <button id="button-pomodoro-stop">Stop Pomodoro</button>
        </div>            
    </div>

    <div class="wrapper" id="reward">
        <div class="content headsUpDisplay"><p id="h1-reward" class="headsUpDisplay">100 Lei</p></div>
        <div class="content instructions">
                <p>Hurry up, You have 60 seconds to claim your reward.</p>
        </div>
        <div class="content buttons">
            <button id="button-pomodoro-reward">Get Your Reward</button>
        </div>            
    </div>
    
    <img src="soundon.png" class="sound" id="sound-on-image">
    <img src="soundoff.png" class="sound" id="sound-off-image">
    <script src="content.js"></script>     
    <script src="pomodoro.js"></script>
</body>
</html>
