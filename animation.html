
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>jQuery Slot Machine</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="http://josex2r.github.io/jQuery-SlotMachine/styles/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="http://josex2r.github.io/jQuery-SlotMachine/dist/jquery.slotmachine.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://josex2r.github.io/jQuery-SlotMachine/dist/slotmachine.js"></script>
    <script src="http://josex2r.github.io/jQuery-SlotMachine/dist/jquery.slotmachine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/javascript.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  </head>

  <body>

    <div id="plane">
      <div class="container">
            <div class="well content">
              <p>Ai castigat</p>

              <div id="planeMachine">
                <div class="text-center">
                  10 lei
                </div>
                <div class="text-center">
                  50 lei
                </div>
                <div class="text-center">
                  Nimic
                </div>
                <div class="text-center">
                  Ceas Smartwatch
                </div>
              </div>
            </div>
      </div>
    </div>
<button id="button-get-reward">Get Your Reward</button>

<script id="codeScript1">
    const element = document.querySelector('#planeMachine');
    const machine = new SlotMachine(element, {   
      active: 1,
      delay: 800
  });
  machine.shuffle(99999);
  // Add the button listener
  document.querySelector('#button-get-reward').addEventListener('click', () => {
    // Stop spinning
    machine.stop();
  });
</script>

</body>
</html>
